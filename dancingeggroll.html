<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>跳舞蛋捲</title>

    <link href="./dancingeggroll.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="navbar">
      <a href="">門市資訊</a>
      <a href="">購物車</a>
    </div>

    <div id="homepage_background"></div>

    <div id="main">
      <div id="brand_name">
        <h1 id="brand_name_zh">跳舞蛋捲</h1>
        <h1 id="brand_name_en">DANCING EGGROLL</h1>
      </div>

      <div id="eggroll_img">
        <div id="green_eggroll"></div>
        <div id="yellow_eggroll"></div>
        <div id="purple_eggroll"></div>
        <div id="only_eggroll"></div>
      </div>
      <img src="./res/arrow.png" alt="箭頭" id="arrow" />
    </div>

    <!-- item_choose -->
    <div id="item_choose">
      <div id="banner">
        <div id="banner_whole">
          <div id="state_eggroll"></div>
          <div id="banner_shape"></div>
        </div>
        <p id="item_name">經典巧克力蛋捲</p>
        <div id="single_item">
          <p id="single_item_option">單盒</p>
          <input id="single_item_input" type="text" />
        </div>
        <div id="set_item">
          <p id="set_item_option">禮盒</p>
          <input id="set_item_input" type="text" />
        </div>
        <p id="amount_tag">數量</p>
        <button id="check_button">完成選購</button>
      </div>
    </div>
    <!--  -->

    <script src="./anime.min.js"></script>
    <script src="./dancingeggroll.js"></script>
  </body>
</html>
